<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="2px">
      <!-- Your code here -->
      <tr>
        <td class="nested-2">
          <table border="2px" style="width: 100%; height: 100%" >
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td align="center">abc</td>
              <td align="center">def</td>
            </tr>
          </table>
         </td>
         <td class="nested-1">

             <table border="2px" style="width: 100%; height: 100%" >
                 <tr>
                     <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul class="list-items" >
                                <li align="center">List Item 1</li>
                                <li align="center">List Item 2</li>
                                <li align="center">List Item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
      </tr>
      <tr>
          <td class="nested-3">
              <table style="width: 100%; height: 100%" border="2px" >

                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td align="center"> <a href="">Nested Table</a></td>
                    <td align="center">Demo Continued</td>
                </tr>
              </table>
          </td>
          <td class="nested-4">
              <table style="width: 100%; height: 100%" border="2px">
            <tr>
                <th>Nested Table 4</th>
            </tr>
            <tr>
                <td align="center" class="td-nested-4">HTML</td>
            </tr>
            </table>
          </td>
      </tr>
    </table>
  </body>
</html>
