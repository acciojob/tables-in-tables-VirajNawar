<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container flex-box">

      <table  border="2px" style="width: 100%; height: 100%" >
        <!-- Your code here -->
      <tr>
        <td class="nested-2 grid-items ">
          <table border="2px" style="width: 100%; height: 50%" >
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
         </td>
         <td class="nested-1 grid-items "  >

             <table border="2px" style="width: 100%; height: 100%"  >
                 <tr>
                     <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul  >
                                <li>List Item 1</li>
                                <li>List Item 2</li>
                                <li>List Item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
      </tr>
      <tr>
          <td class="nested-3 grid-items ">
              <table  border="2px" style="width: 100%; height: 100%" >

                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td> <a href="">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
              </table>
          </td>
          <td class="nested-4 grid-items ">
              <table  border="2px" style="width: 100%; height: 100%" >
            <tr>
                <th>Nested Table 4</th>
            </tr>
            <tr>
                <td class="td-nested-4">HTML</td>
            </tr>
            </table>
          </td>
      </tr>
    </table>
  </div>
  </body>
</html>
